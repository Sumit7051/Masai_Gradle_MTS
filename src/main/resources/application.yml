spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/JDBC
    username: postgres
    password: 0000
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  sql:
    init:
      mode: always

  data:
    redis:
      host: localhost
      port: 6370
      timeout: 2000
server:
  port: 8080
